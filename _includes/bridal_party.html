<!-- Bridal Party Section -->
    <section id="bridal_party" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Bridal Party</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
            <div class="row">
                {% for member in site.bridesmaids_0 %}
                <div class="col-xs-12 ">
                    <div class="party-member">
                        <img src="img/bridal_party/bridesmaids/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h3>{{ member.name }}</h3>
                        <p class="text-muted">{{ member.position }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                {% for member in site.bridesmaids_1 %}
                <div class="col-xs-12 col-sm-3">
                    <div class="party-member">
                        <img src="img/bridal_party/bridesmaids/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h3>{{ member.name }}</h3>
                        <p class="text-muted">{{ member.position }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
