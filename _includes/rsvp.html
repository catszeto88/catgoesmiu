<section id="rsvp" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h2 class="section-heading">RSVP</h2>
                    <h3 class="section-subheading text-muted">Please RSVP by February 20</h3>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <form name="sentRsvpCode" id="rsvpCodeForm" novalidate>
                  <div class="control-group form-group col-md-6 col-xs-12">
                      <input type="text" class="form-control" placeholder="RSVP Code" id="rsvpCode" required data-validation-required-message="Please enter your RSVP code.">
                  </div>
                </form>
                <div class="col-md-6 col-xs-12">
                   <button id="submitRsvpCode" class="btn btn-primary" onclick="submitRsvpCode()">Submit Code</button>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form name="sentRsvp" id="rsvpForm" novalidate>
                        <div class="row">
                            <div class="text-center">
                              <div id="guestContainer">
                                <div class="guest-form-group row">
                                  <div class="control-group form-group col-md-6">
                                      <input type="text" class="form-control" placeholder="Name" required data-validation-required-message="Please enter your name.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="control-group form-group col-md-6">
                                    <div class="col-md-3"><input type="radio" name="isAccept" value="true"> Will Attend<br></div>
                                    <div class="col-md-3"><input type="radio" name="isAccept" value="false"> Declines<br></div>
                                      <p class="help-block text-danger"></p>
                                  </div>
                                </div>

                                <div class="guest-form-group row">
                                  <div class="">
                                    <div class="control-group form-group col-md-6 col-xs-12">
                                        <input type="text" class="form-control" placeholder="Name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                  </div>
                                  <div class="">
                                    <div class="control-group form-group col-md-6 col-xs-12">
                                      <div class="col-md-6"><input type="radio" name="isAccept" value="true"> Will Attend<br></div>
                                      <div class="col-md-6"><input type="radio" name="isAccept" value="false"> Declines<br></div>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class = "col-xs-12">
                              <div class="control-group form-group">
                                  <textarea class="form-control" placeholder="Food Preferences" id="foodPreferences"></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class = "col-xs-12">
                              <div class="control-group form-group">
                                  <textarea class="form-control" placeholder="Comments" id="comments"></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <button type="submit" class="btn btn-xl">Submit RSVP</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
