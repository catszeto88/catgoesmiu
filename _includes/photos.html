<!-- Photos Section -->
    <section id="gallery" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Photos</h2>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 gallery-item">
                    <a href="#galleryModal{{ post.modal-id }}" class="gallery-link" data-toggle="modal">
                        <div class="gallery-hover">
                            <div class="gallery-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/gallery/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="gallery-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
